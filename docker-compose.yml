version: '3.8'

services:
  # SQL Server Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "YourStrong@Passw0rd" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - microservices-network

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - microservices-network

  # User Service
  user-service:
    build:
      context: .
      dockerfile: src/Services/UserService/Dockerfile
    container_name: user-service
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__UserDb=Server=sqlserver,1433;Database=UserDb;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True
      - ConnectionStrings__RabbitMq=amqp://guest:guest@rabbitmq:5672
      - RabbitMq__HostName=rabbitmq
      - RabbitMq__Port=5672
      - RabbitMq__UserName=guest
      - RabbitMq__Password=guest
      - Kestrel__Endpoints__Http__Url=http://0.0.0.0:5001
      - Kestrel__Endpoints__Grpc__Url=http://0.0.0.0:5002
      - Kestrel__Endpoints__Grpc__Protocols=Http2
    ports:
      - "5001:5001"  # HTTP API
      - "5002:5002"  # gRPC
    depends_on:
      sqlserver:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - microservices-network

  # Booking Service
  booking-service:
    build:
      context: .
      dockerfile: src/Services/BookingService/Dockerfile
    container_name: booking-service
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__BookingDb=Server=sqlserver,1433;Database=BookingDb;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True
      - ConnectionStrings__RabbitMq=amqp://guest:guest@rabbitmq:5672
      - RabbitMq__HostName=rabbitmq
      - RabbitMq__Port=5672
      - RabbitMq__UserName=guest
      - RabbitMq__Password=guest
      - Grpc__UserServiceUrl=http://user-service:5002
      - Kestrel__Endpoints__Http__Url=http://0.0.0.0:5003
    ports:
      - "5003:5003"
    depends_on:
      sqlserver:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      user-service:
        condition: service_started
    networks:
      - microservices-network

  # Finance Service
  finance-service:
    build:
      context: .
      dockerfile: src/Services/FinanceService/Dockerfile
    container_name: finance-service
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__FinanceDb=Server=sqlserver,1433;Database=FinanceDb;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True
      - ConnectionStrings__RabbitMq=amqp://guest:guest@rabbitmq:5672
      - RabbitMq__HostName=rabbitmq
      - RabbitMq__Port=5672
      - RabbitMq__UserName=guest
      - RabbitMq__Password=guest
      - Kestrel__Endpoints__Http__Url=http://0.0.0.0:5005
    ports:
      - "5005:5005"
    depends_on:
      sqlserver:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - microservices-network

networks:
  microservices-network:
    driver: bridge

volumes:
  sqlserver-data:
  rabbitmq-data:
